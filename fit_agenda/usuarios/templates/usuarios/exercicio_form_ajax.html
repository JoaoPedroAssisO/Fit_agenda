<div class="overlay" id="modal-exercicio">
  <div class="form-container">
    <h2 class="form-title">Adicionar Exerc√≠cio para {{ treino.cliente.user.get_full_name }}</h2>
    <form id="form-exercicio">
      {% csrf_token %}
      <input type="text" name="nome" placeholder="Nome do Exerc√≠cio" required>
      <input type="number" name="series" placeholder="S√©ries" required>
      <input type="number" name="repeticoes" placeholder="Repeti√ß√µes" required>
      <input type="number" name="carga" placeholder="Carga (kg)" required>
      <input type="hidden" name="treino_id" value="{{ treino.id }}">
      <div class="form-buttons">
        <button type="button" onclick="fecharConteudo()">Fechar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>


<script>
document.getElementById('form-exercicio').addEventListener('submit', async function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

  console.log("üì§ Enviando dados do formul√°rio:");
  for (let [key, value] of formData.entries()) {
    console.log(`${key}: ${value}`);
  }

  try {
    const res = await fetch('/usuarios/personal/salvar-exercicio/', {
      method: 'POST',
      headers: {
        'X-CSRFToken': csrfToken
      },
      body: formData
    });

    const data = await res.json();
    console.log("üì• JSON recebido do servidor:", data);

    if (!res.ok) {
      throw new Error(data.erro || `Erro HTTP ${res.status}`);
    }

    if (data.erro) {
      throw new Error(data.erro);
    }

    alert(data.mensagem);
    fecharConteudo();

  } catch (err) {
    alert('Erro: ' + err.message);
    console.error("‚ùå Erro capturado:", err);
  }
});
</script>

<!-- usuarios/templates/usuarios/partials/modal_editar_perfil.html -->
<div class="modal-form">
  <h2 class="text-xl font-bold text-center mb-4">Editar Perfil</h2>
  
  <form id="form-editar-perfil">
    <div class="mb-4">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="{{ request.user.first_name }}">
    </div>
    
    <div class="mb-4">
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" placeholder="Ex: 75">
    </div>
    
    <div class="mb-4">
      <label for="altura">Altura (cm)</label>
      <input type="number" id="altura" name="altura" placeholder="Ex: 175">
    </div>
    
    <div class="mb-4">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" value="{{ request.user.email }}">
    </div>
    
    <div class="mb-6">
      <label for="objetivo">Objetivo</label>
      <select id="objetivo" name="objetivo" class="w-full">
        <option value="">Selecione...</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="hipertrofia">Hipertrofia</option>
        <option value="condicionamento">Condicionamento</option>
      </select>
    </div>
    
    <div class="flex justify-end space-x-3">
      <button type="button" id="fechar-modal" class="px-4 py-2 bg-gray-300 rounded">
        Fechar
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
        Salvar
      </button>
    </div>
  </form>
</div>

<script>
// Fechar modal
document.getElementById('fechar-modal').addEventListener('click', function() {
  document.getElementById('modal-editar-perfil').style.display = 'none';
});

// Submit do formulário (será implementado depois)
document.getElementById('form-editar-perfil').addEventListener('submit', function(e) {
  e.preventDefault();
  // Implementaremos o AJAX para salvar depois
});
</script>

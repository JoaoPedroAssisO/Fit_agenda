{% load static %}
<div id="editar-modal" class="overlay">
  <div class="form-container">
    <h1 class="form-title">Editar Perfil</h1>
    <form id="form-editar-dados-personal" method="post">
      {% csrf_token %}

      <label>Primeiro nome:</label>
      <input type="text" name="first_name" value="{{ user.first_name }}">

      <label>Sobrenome:</label>
      <input type="text" name="last_name" value="{{ user.last_name }}">

      <label>Email:</label>
      <input type="email" name="email" value="{{ user.email }}">

      <div class="form-buttons">
        <button type="button" onclick="fecharConteudo()">Fechar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'usuarios/js/editar_dados_personal_ajax.js' %}"></script>



<style>
  .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.form-container {
  background-color: white;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  max-width: 500px;
  width: 100%;

  display: flex;
  flex-direction: column;
  align-items: center; /* centraliza horizontalmente */
  justify-content: center; /* centraliza verticalmente */
}

.form-title {
  font-size: 1.5rem;
  font-weight: bold;
  color: #333;
  text-align: center;
  margin-bottom: 1.5rem;
}

form label {
  display: block;
  margin-top: 0.5rem;
  font-weight: 600;
  color: #555;
}

form input,
form textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.2rem;
  border: 1px solid #ccc;
  border-radius: 0.375rem;
}

.form-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 1.5rem;
}

.form-buttons button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
}

.form-buttons button:first-child {
  background-color: #e74c3c;
  color: white;
}

.form-buttons button:last-child {
  background-color: #2ecc71;
  color: white;
}

#form-editar-perfil {
  width: 100%; /* ocupa toda a largura dispon√≠vel da container */
  max-width: 400px;
}

</style>
